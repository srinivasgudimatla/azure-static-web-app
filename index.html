<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h1>Form Submission</h1>
    <form id="myForm">
        <label for="field1">Customer Name:</label>
        <input type="text" id="field1" name="cusname"><br><br>
 
        <label for="field2">What is your transaction currency?</label>
        <input type="text" id="field2" name="txcurr"><br><br>
 
        <label for="field3">What would be your transaction amount:</label>
        <input type="text" id="field3" name="txamt"><br><br>
 
        <label for="field4">Who is your counterparty?</label>
        <input type="text" id="field4" name="cntrpty"><br><br>
 
        <label for="field5">What is the country of your Counterparty?</label>
        <input type="text" id="field5" name="cntrptycountry"><br><br>
 
        <label for="field6">What is your port of loading?</label>
        <input type="text" id="field6" name="portloading"><br><br>
 
        <label for="field7">What is your port of disharge?</label>
        <input type="text" id="field7" name="portdischarge"><br><br>
 
        <label for="field8">Do you know the bank of your counterparty?</label>
        <input type="text" id="field8" name="cntrptybank"><br><br>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
 
    <script>
        async function submitForm() {
            const formData = new FormData(document.getElementById('myForm'));
            const data = {};
            formData.forEach((value, key) => data[key] = value);
 
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
 
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
